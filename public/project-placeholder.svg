<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animated dots pattern -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="1.5" fill="#334155" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  <rect width="800" height="600" fill="url(#dots)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#1e3a8a" opacity="0.1"/>
  <circle cx="700" cy="500" r="200" fill="#0891b2" opacity="0.1"/>
  
  <!-- Code window mockup -->
  <g transform="translate(150, 150)">
    <!-- Window frame -->
    <rect x="0" y="0" width="500" height="300" rx="12" fill="#1e293b" stroke="url(#accent-gradient)" stroke-width="2"/>
    
    <!-- Window header -->
    <rect x="0" y="0" width="500" height="40" rx="12" fill="#334155"/>
    <rect x="0" y="28" width="500" height="12" fill="#334155"/>
    
    <!-- Window dots -->
    <circle cx="20" cy="20" r="6" fill="#ef4444"/>
    <circle cx="45" cy="20" r="6" fill="#f59e0b"/>
    <circle cx="70" cy="20" r="6" fill="#10b981"/>
    
    <!-- Code lines -->
    <rect x="30" y="70" width="120" height="8" rx="4" fill="#06b6d4" opacity="0.6"/>
    <rect x="30" y="95" width="180" height="8" rx="4" fill="#3b82f6" opacity="0.5"/>
    <rect x="50" y="120" width="150" height="8" rx="4" fill="#8b5cf6" opacity="0.5"/>
    <rect x="50" y="145" width="200" height="8" rx="4" fill="#06b6d4" opacity="0.4"/>
    <rect x="30" y="170" width="140" height="8" rx="4" fill="#3b82f6" opacity="0.5"/>
    
    <!-- Terminal cursor -->
    <rect x="30" y="220" width="3" height="20" fill="#06b6d4">
      <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Decorative elements -->
    <path d="M 350 100 L 380 130 L 350 160" stroke="#06b6d4" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M 420 100 L 450 130 L 420 160" stroke="#3b82f6" stroke-width="3" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Main text -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#accent-gradient)" text-anchor="middle">
    Project Preview
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="535" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">
    Coming Soon
  </text>
</svg>